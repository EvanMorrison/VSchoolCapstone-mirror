<md-toolbar md-theme="blue"></md-toolbar>
<div layout-padding>
    <form name="searchForm">
        <md-input-container layout layout-align="start stretch">
            <label>search</label>
            <input type="text">
        </md-input-container>
    </form>
    <div class="login" md-theme="blue">
        <span><small>Login or <a ng-click="showAuthForm()">signup</a></small></span>
        <form name="signUpForm" layout="column">
            <div class="login" layout>
                <md-input-container flex="50">
                    <label>username</label>
                    <input type="text">
                </md-input-container>
                <md-input-container flex="50">
                    <label>password</label>
                    <input type="password">
                </md-input-container>
            </div>
            <md-button class="login-button md-raised md-primary"  type="submit">login</md-button>
        </form>
    </div>
</div>
<div class="main-buttons" md-theme="cyan" layout="column" layout-align="center space-around" layout-padding>
    <md-button class="full-width md-accent md-raised" href="#/newpost">Submit a new link</md-button>
    <md-button class="full-width md-accent md-raised" href="#/newpost">Submit a new post</md-button>
    <md-button class="full-width md-accent md-raised" href="#/newpost">Create your own sub forum</md-button>
</div>
